syntax = "proto3";
package jbltx.rlauncher;

option go_package = "github.com/jbltx/rlauncher/agent/delivery";

import "user/delivery/user.proto";
import "google/protobuf/timestamp.proto";

message Agent {
    string name = 1;
    enum Status {
        Idle = 0;
        Processing = 1;
        Offline = 2;
    } 
    Status status = 2;
    string machineName = 3;
    jbltx.rlauncher.User machineUser = 4;
    google.protobuf.Timestamp statusUpdatedAt = 5;
}